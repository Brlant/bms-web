<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>BMS</title>
    <script>
      var phoneScale = 1;
      if (window.screen && window.screen.width < 1250) {
        phoneScale = window.screen.width / 1250;
        if (window.orientation === 90 || window.orientation === -90) {
          phoneScale = window.screen.height / 1250;
        }
        document.write('<meta name="viewport" id="viewPort" content="width=1250, initial-scale=' + phoneScale + ', shrink-to-fit=no">');
      } else {
        document.write('<meta name=viewport id="viewPort" content="width=device-width,initial-scale=1,shrink-to-fit=no">');
      }

    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but bms-web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      /*
        var targetProtocol = 'https:';
        if (window.location.protocol !== targetProtocol) {
          window.location.href = targetProtocol + window.location.href.substring(window.location.protocol.length);
        }
      */
      window.onorientationchange = function () {
        var phoneScale = 1;
        if (window.screen && window.screen.width < 1250) {
          phoneScale = window.screen.width / 1250;
          if (window.orientation === 90 || window.orientation === -90) {
            phoneScale = window.screen.height / 1250;
          }
          document.getElementById('viewPort').setAttribute('content', 'width=1250, initial-scale=' + phoneScale + ', shrink-to-fit=no');
        } else {
          document.getElementById('viewPort').setAttribute('content', 'width=device-width,initial-scale=1,shrink-to-fit=no');
        }
      };
    </script>
  </body>
</html>
